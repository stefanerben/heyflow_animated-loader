<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Bars with Descriptions and Thicker Check Icons</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
        
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #fff; /* Changed to fully white */
            font-family: 'Montserrat', sans-serif;
        }

        .container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 13.3px 10px; /* Increased spacing */
        }

        .description {
            width: 400px; /* Increased width for the description */
            font-size: 35.84px; /* Increased font size by 12% */
            font-weight: 400; /* Set font weight to normal (not bold) */
            color: #333;
        }

        .loading-bar-container {
            width: calc(100% - 470px); /* Adjusted to accommodate the description and check icon */
            height: 30px;
            background-color: #e0e0e0;
            border-radius: 15px; /* Fully rounded corners */
            overflow: hidden;
        }

        .loading-bar {
            height: 100%;
            width: 0;
            background-color: #548d7c;
            border-radius: 15px; /* Match the container's rounded corners */
        }

        .check-icon-container {
            display: none;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            margin-left: 20px; /* Increased space between the progress bar and the icon */
            transform: scale(0);
            transition: transform 1s ease;
        }

        .check-icon-container.show {
            display: flex;
            transform: scale(1);
        }

        .check-icon-container svg {
            fill: none;
            stroke: #548d7c;
            stroke-width: 6;
            stroke-linecap: round;
            stroke-linejoin: round;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="description">Objektinfos erfassen</div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        <div class="check-icon-container">
            <svg width="30" height="30" viewBox="0 0 24 24">
                <path d="M9 16.17l-4.17-4.17-1.42 1.41 5.59 5.59 12-12-1.41-1.42z"/>
            </svg>
        </div>
    </div>
    <div class="container">
        <div class="description">Standort bewerten</div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        <div class="check-icon-container">
            <svg width="30" height="30" viewBox="0 0 24 24">
                <path d="M9 16.17l-4.17-4.17-1.42 1.41 5.59 5.59 12-12-1.41-1.42z"/>
            </svg>
        </div>
    </div>
    <div class="container">
        <div class="description">Marktwert berechnen</div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        <div class="check-icon-container">
            <svg width="30" height="30" viewBox="0 0 24 24">
                <path d="M9 16.17l-4.17-4.17-1.42 1.41 5.59 5.59 12-12-1.41-1.42z"/>
            </svg>
        </div>
    </div>
    <div class="container">
        <div class="description">Bericht erstellen</div>
        <div class="loading-bar-container">
            <div class="loading-bar"></div>
        </div>
        <div class="check-icon-container">
            <svg width="30" height="30" viewBox="0 0 24 24">
                <path d="M9 16.17l-4.17-4.17-1.42 1.41 5.59 5.59 12-12-1.41-1.42z"/>
            </svg>
        </div>
    </div>

    <script>
        window.onload = function() {
            const containers = document.querySelectorAll('.container');
            
            function animateBar(index) {
                if (index >= containers.length) return;

                const loadingBar = containers[index].querySelector('.loading-bar');
                const checkIconContainer = containers[index].querySelector('.check-icon-container');
                
                loadingBar.style.transition = `width ${index === containers.length - 1 ? 2 : 1}s linear`;
                loadingBar.style.width = '100%';

                loadingBar.addEventListener('transitionend', () => {
                    checkIconContainer.style.display = 'flex';
                    setTimeout(() => {
                        checkIconContainer.classList.add('show');
                        animateBar(index + 1); // Start the next loading bar animation
                    }, 0); // Ensures that the display: flex takes effect before starting the transition
                });
            }

            setTimeout(() => animateBar(0), 1000); // Wait 1 second before starting the first animation
        };
    </script>
</body>
</html>
